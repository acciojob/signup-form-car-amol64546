<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

<form action="" method="POST">
<label for="name">Name</label> <input type="text" id="name" placeholder="Name" required><br>
<label for="email">Email</label> <input type="text" placeholder="Email" id="email" required><br>
<label for="gender">Gender</label><br>
<label for="male">Male</label><input type="radio" name="gender" id="gender_m">
<label for="female">Female</label><input type="radio" name="gender" id="gender_f"><br>
<label for="car">Car
<select name="" id="" required>
  <option value="" disabled selected>--Please choose an option--</option>
  <option value="bmw">BMW</option>
  <option value="audi">Audi</option>
  <option value="mercedez">Mercedez</option>
</select><br>

 <label for="age">Age</label><input type="text" id="age" placeholder="Age" required><br>
 <label for="dob">DOB</label><input type="date" id="dob" required><br>
 <label for="phone">Phone Number</label><input type="tel" id="tel" placeholder="xxx-xxx-xxxx"><br>
 <label for="password">Password</label><input type="password" placeholder="Password" id="password" required><br>
 <input type="checkbox" id="tos"> <label for="tos">I agree to the TOS</label><br>
 <input type="submit" value="submit">
</form>

</body>
</html>
